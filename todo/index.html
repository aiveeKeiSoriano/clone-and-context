<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="todo container">
      <h2>ToDo</h2>
      <div class="tasks">
        <div class="draggable" draggable="true">Task 1</div>
        <div class="draggable" draggable="true">Task 2</div>
      </div>
    </div>
    <div class="doing container">
      <h2>Doing</h2>
      <div class="tasks">
        <div class="draggable" draggable="true">Task 3</div>
      </div>
    </div>
    <div class="done container">
      <h2>Done</h2>
      <div class="tasks">
        <div class="draggable" draggable="true">Task 4</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
